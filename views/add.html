<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Add your lifting record today</h1>
        <form method="post" action="/api/create" id="commentForm">
          <div class="form-group">
            <label for="lift">Lifting type</label>
            <input type="text" class="form-control" id="lift" placeholder="What was the type of lift?" name="lift" required>
          </div>
          <div class="form-group">
            <label for="record">Record</label>
            <input type="text" class="form-control" id="record" placeholder="How heavy was the lift?" name="record" required>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="notes" name="notes" required>
            <p class="help-block">Enter your notes. Separated comments by comma.</p>
          </div>
    
          <div class="form-group">
            <label for="imageUrl">ImageURL</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="imageUrl" name="imageUrl" required>
          </div>                    
          <button type="submit" class="btn btn-default">Submit</button>
        </form> 
      </div>
    </div>
  </div>
  
</body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"></script>

    <script type="text/javascript">
      $("#commentForm").validate({
        rules: {
            field: {
              required: true,
              number: false
            }
          }
      });
    </script>

    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>
</html>
